<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link rel="stylesheet" href="./assets/css/ajax.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card" >
                    <h5 class="card-header text-center text-warning">Weather API</h5>
                    <div class="card-body info text-center" >
                        <div class="input-group mb-3">
                            <input type="text" id="inputLocation" class="form-control "placeholder="Enter Location">
                            <button class="btn btn-info" id="button" onclick="searchWeather()">Search</button>
                        </div>
                        <p id="error" class="text-danger mb-3"></p>
                        <div class="text-center">
                            <img src="./assets/images/fetchimg/clear-sky-removebg-preview.png" width="100px" alt="" id="icon">
                            <h6 id="temp" class="mt-3">26&deg;C</h6>
                            <p id="description" class="fw-bold">Sunny</p>
                            <p id="location" class="fw-bold" >Hyderabad</p>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4 text-center">
                                <img src="./assets/images/ajaximg/wind.png" alt="" width="50px" height="70px">
                                <p class="fw-bold m-0 text-primary">Wind</p>
                                <p id="wind"class="text-warning">1 km/h</p>
                            </div>
                            <div class="col-4 text-center">
                                <img src="./assets/images/ajaximg/hot.png" alt="" width="50px" height="70px">
                                <p class="fw-bold m-0 text-primary">Pressure</p>
                                <p id="pressure" class="text-warning">1000 Pa</p>
                            </div>
                            <div class="col-4 text-center">
                                <img src="./assets/images/ajaximg/humidity.png" alt="" width="50px" height="70px">
                                <p class="fw-bold m-0 text-primary">Humidity</p>
                                <p id="humidity" class="text-warning">20%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/ajax.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
